<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Міні-галерея</title>
  <style>
    ul.gallery {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    ul.gallery li {
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }
    ul.gallery li:hover {
      transform: scale(1.05);
    }
    ul.gallery img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

<ul>
  <li>Картопля</li>
  <li>Морква</li>
  <li>Яйця</li>
  <li>Варена ковбаса або курка</li>
  <li>Мариновані огірки</li>
  <li>Зелений горошок</li>
  <li>Майонез</li>
  <li>Сіль і перець за смаком</li>
</ul>

<ul class="gallery">

  </li>
  <li>

  </li>

  </li>
  <li>

</ul>

</body>
</html>
